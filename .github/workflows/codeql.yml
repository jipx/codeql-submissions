name: CodeQL

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  analyze:
    name: CodeQL Scan
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v2
        with:
          languages: javascript, python
      - uses: github/codeql-action/analyze@v2
      - uses: github/codeql-action/init@v2

